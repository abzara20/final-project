<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventsy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="content">
        <!-- this is where the nav bar/home hero will be stored -->
    <div class="hero">
        <nav>
            <!-- this is where the logo for eventsy will be stored -->
            <div class="logo">
                <img class="logo-white" src="images/logo/logo-white.png" alt="logo">
            </div>

            <!-- this is the the links for the other pages in the nav bar -->
            <div class="links">      
                <a id="home" href="#">home <span> /</span> </a>
                <a id="about" href="#">about <span> /</span> </a>
                <a id="gallery" href="#">gallery <span> /</span> </a>
                <a id="blog" href="#">blog <span> /</span> </a>
                <a id="contact" href="#">contact</a>
            </div>
        </nav>

        <div class="header">
            <h1>Header Goes Here</h1>
            <h4>Less important text goes here</h4>

            </br>

            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. </br>
                Fugiat aliquid minus nemo sed est.
            </p>

            <button>Read More</button>
        </div>
    </div>

    <!-- this is where the page content will be -->
    <div id="app">

    </div>

    <!-- this is where the footer will go, since it is the same every page -->
    <footer>
        <div class="logo">
            <img class="logo-white" src="images/logo/logo-white.png" alt="logo">
        </div>
    </footer>

    </div>
    

    <!-- links to jquery and other js files -->
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
    
</body>
</html>
